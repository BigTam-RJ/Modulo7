<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
    <link rel="stylesheet" href="./dom.css">
</head>

<body>
    <h2><i>Document Object Model</i> (DOM)</h2>
    <p>Definie:</p>
    <ul>
        <li class="dom-li">Os <b>elementos</b> HTML como <b>objetos</b></li>
        <li class="dom-li">Os <b>propriedades</b> dos elementos HTML</li>
        <li class="dom-li">Os <b>métodos</b> para acessar os elementos HTML</li>
        <li class="dom-li">Os <b>eventos</b> dos elementos HTML</li>
    </ul>
    <button id="btn-clear1">Excluir Itens ☝</button>

    <section>
        <header>
            <h3>Lista de Tarefas</h3>
            <select name="" id="listaSuspensa" hidden>
                <option value="">---- Selecione ----</option>
                <option value="">Marcar Todas</option>
                <option value="">Desmarcar Todas</option>
                <option value="">Limpar Lista</option>
            </select>
        </header>
        <div>
            <input type="text" name="" id="caixaDeTexto" placeholder=" adicione uma tarefa">
            <span id="botaoAdicionar" class="adicionar">✚</span>
        </div>
        <ul id="listaTarefas"></ul>
    </section>

    <script src="dom.js"></script>
</body>

</html>
