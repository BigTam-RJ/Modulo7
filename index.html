<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style type="text/css">
        #formularioLogin {
            width: 200px;
            display: flex;
            flex-direction: column;
        }
        select{
            margin-top: 10px ;
        }
    </style>
</head>

<body>
    <h2 id="t1">Texto para Teste 1</h2>
    <h2 id="t2">Texto para Teste 2</h2>
    <div id="t3">
        <h2>Texto para Teste 3</h2>
    </div>
    <h2 id="t4">Formulário de Login</h2>

    <form id="formularioLogin" onsubmit="bemVindo(); return false">
        <input id="nomeUsuario" style="margin-bottom: 5px;" type="text" placeholder="usuário">
        <input style="margin-bottom: 5px;" type="password" placeholder="senha">
        <button type="submit">Entrar</button>
    </form>

    <select onchange="mudaCorFundo()" id="coresFundo">
        <option value="white">Branco</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
        <option value="red">Vermelho</option>
    </select>
    <button onclick="print()">Imprimir</button>
    
    <h2>Conversão de KM para MILHA</h2>
    <input type="text" id="valorKm" size="1" value="1">
    KM = <b><span id="resultado">1.609</span></b> MILHAS <br><br>
    <button type="button" id="botaoCalcular" onclick="calculaKmMilhas()">
    Calcular
    </button>
    
    <h2>Inserindo uma Lista via JS</h2>
    <ul id="listaOperacoes"></ul>

    <script src="./index.js"></script>
</body>

</html>
